<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js测试</title>
    <script>
        var num = 31; //定义一个变量num
        ++num;          // num 自增1
        num = 35;
        console.log(num);   // 在控制台打印num
        let age = prompt('please enter your age!'); //弹出对话框：请输入你的年龄
        alert('你的年龄是' + ++age + '岁！')
    </script>
</head>
<body>

</body>
</html>
